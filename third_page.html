<main>
    <h2>Форма для добавления комментария</h2>
    <form action="https://jsonplaceholder.typicode.com/users" method="post">
        <label for="first-name">Имя пользователя:</label>
        <br>
        <input type="text" id="first-name" name="first-name" required>
        <br><br>
        <label for="last-name">Фамилия пользователя:</label>
        <br>
        <input type="text" id="last-name" name="last-name" required>
        <br><br>
        <label for="email">Электронная почта:</label>
        <br>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="dob">Дата рождения:</label>
        <br>
        <input type="date" id="dob" name="dob" required>
        <br><br>
        <label for="experience">Количество лет в сфере frontend-разработки:</label>
        <br>
        <input type="number" id="experience" name="experience" min="0" required>
        <br><br>
        <label for="comment">Комментарий:</label>
        <br>
        <textarea cols="73" rows="10" id="comment" name="comment" required></textarea>
        <br><br>
        <button type="submit" style="width: 100px; height: 50px; background-color:#D8C3A5;">Отправить</button>
    </form>
</main>
