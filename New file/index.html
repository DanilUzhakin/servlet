<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        img {
            display: block;
            margin: 20px auto;
            width: 200px;
            border-radius: 50%;
        }
        .qualities, .social-links {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            margin-right: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        .buttons button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Привет, это моя страница!</h1>
    <img src="my_photo.jpeg" alt="Моя фотография">
    <div class="qualities">
        <span>Мои лучшие качества:</span>
        <ul>
            <li>Доброта</li>
            <li>Умение решать задачи</li>
            <li>Ответственность</li>
            <li>Креативность</li>
            <li>Настойчивость</li>
        </ul>
    </div>
    <div class="social-links">
        <span>Мои социальные сети:</span>
        <br>
        <a href="https://vk.com" target="_blank">ВКонтакте</a>
        <a href="https://instagram.com" target="_blank">Instagram</a>
        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
    </div>
    <div class="buttons">
        <button>Написать</button>
        <button>Позвонить</button>
        <button>Оставить предложение о работе</button>
    </div>
    <hr>
    <a href="second_page.html">Перейти на вторую страницу</a>
</body>
</html>
